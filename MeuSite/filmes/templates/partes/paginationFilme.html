<div class="d-flex flex-column m-auto pagination mt-5 ">
    <nav aria-label="Page navigation">
    <ul class="pagination pg-grey justify-content-center ">

        {% if filme.has_previous %}
            <li class="page-item ">
                <a class="page-link text-bg-dark"  href="?page=1"> &laquo; Primeiro</a>
            </li>
            <li class="page-item ">
              <a class="page-link text-bg-dark" href="?page={{ filme.previous_page_number }}">&laquo; Anterior</a>
            </li>
            
        {% endif %}
    
        {% for i in filme.paginator.page_range %}
            {% if filme.number == i %}
                <li class="page-item active "><a class="page-link ">{{ i }}</a></li>
            {% else %}
                <li class="page-item " ><a class="page-link text-bg-dark" href="?page={{ i }}">{{ i }}</a></li>
            {% endif %}
        {% endfor %}
        
        {% if filme.has_next %}
            <li class="page-item">
              <a class="page-link text-bg-dark" href="?page={{ filme.next_page_number }}">Próximo</a>
            </li>
            <li class="page-item">
              <a class="page-link text-bg-dark"  href="?page={{ filme.paginator.num_pages }}">Último &raquo;</a>
            </li>
        {% endif %}
    </ul>
    </nav>
    </div>
