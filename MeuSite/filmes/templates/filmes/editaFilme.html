{% extends 'base.html' %}

{% block content %}

<title>Editar Filme{{filme.titulo}}</title>
<div class='container mt-2'>
    <div class ='row justify-content-center'>
        <div class='align-items-center'>
            <div class='card m-auto mt-4' style='width: 900px;'>
                <div class='card-header'>
                    <h3 class='text-center'>Editar filme</h3>
                </div>
                <div class='card-body'>
                    <form method='post' enctype='multipart/form-data'>
                        {% csrf_token %}
                        <div class='mb-3 form-group'>
                            <label for='id_titulo' class='form-label'>TÃ­tulo</label>
                            <input type='text' name='titulo' class='form-control' id='id_titulo' placeholder='Digite o titulo' value='{{form.initial.titulo}}' autofocus>
                        </div>
                        <div class='mb-3 form-group'>
                            <label for='id_nacionalidade' class='form-label'>Nacionalidade</label>
                            <input type='text' name='nacionalidade' class='form-control' id='id_nacionalidade' placeholder='Digite a nacionalidade' value='{{form.initial.nacionalidade}}' autofocus>
                        </div>
                        <div class='mb-3 form-group'>
                            <label for='id_ano' class='form-label'>Ano</label>
                            <input type='number' min='1900' max='2099' step='1' name='ano' class='form-control' id='id_ano' placeholder='Digite o ano' value='{{form.initial.ano}}' autofocus>
                        </div>
                        <div class='mb-3 form-group'>
                            <label for='id_sinopse' class='form-label'>Sinopse</label>
                            <textarea name='sinopse' class='form-control' id='id_sinopse' rows='10' placeholder='Digite a sinopse' value='{{form.initial.sinopse}}' autofocus></textarea>
                        </div>
                        <div class='mb-3 form-group'>
                            <label for='id_diretor' class='form-label'>Diretor</label>
                            <input type='text' name='diretor' class='form-control' id='id_diretor' placeholder='Digite o diretor' value='{{form.initial.diretor}}' autofocus>
                        </div>
                        <div class='mb-3 form-group'>
                            <label for='id_nota' class='form-label'>Nota</label>
                            <input type='number' name='nota' min='0' max='10' class='form-control' id='id_nota' placeholder='Digite sua nota' value='{{form.initial.nota}}' autofocus>
                        </div>
                        <div class='mb-3 form-group'>
                            <label for='id_review' class='form-label'>Review</label>
                            <textarea name='review' class='form-control' id='id_review' placeholder='Digite a review' value='{{form.initial.review}}' autofocus></textarea>
                        </div>
                        <div class='mb-3 form-group'>
                            <label for='id_visto' class='form-label'>Visto</label>
                            <input type='checkbox' name='visto' class='form-control' id='id_visto' placeholder='Marque se viu o filme' value='{{form.initial.visto}}' autofocus>
                        </div>
                        <div class='mt-3 d-flex justify-content-between'>
                            <button type='submit' class='btn btn-primary'>Atualiza Filme</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
</script>

{% endblock content %}
