{% extends 'base.html' %}
{% block content %}

<div class='container mt-5'>
    <div class='row justify-content-center'>
        <div class='col-md-6'>
            <div class='card'>
                <div class='card-header'>
                    <h3 class='text-center'>Posta Novo Filme</h3>
                </div>
                <div class='card-body'>
                    <form method='post' enctype='multipart/form-data'>
                        {% csrf_token %}
                        <div class='mb-3'>
                            <label for='id_title' class='form-label'>Título</label>
                            <input type='text' name='title' class='form-control' id='id_title' placeholder='Título' required autofocus>
                        </div>
                        <div class="mb-3">
                            <label for="id_body" class="form-label">Nacionalidade</label>
                            <textarea name="body" id="id_body" rows="10" class="form-control" placeholder="Qual a nacionalidade do filme?" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="id_body" class="form-label">Ano</label>
                            <textarea name="body" id="id_body" rows="10" class="form-control" placeholder="Qual ano foi lançado?" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="id_body" class="form-label">Sinopse</label>
                            <textarea name="body" id="id_body" rows="10" class="form-control" placeholder="Uma breve sinopse do filme" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="id_body" class="form-label">Diretor</label>
                            <textarea name="body" id="id_body" rows="10" class="form-control" placeholder="Qual o diretor?" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="id_body" class="form-label">Nota</label>
                            <textarea name="body" id="id_body" rows="10" class="form-control" placeholder="Qual sua nota?" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="id_body" class="form-label">Review</label>
                            <textarea name="body" id="id_body" rows="10" class="form-control" placeholder="Uma breve review" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="id_body" class="form-label">Visto</label>
                            <textarea name="body" id="id_body" rows="10" class="form-control" placeholder="Você viu esse filme?" required></textarea>
                        </div>
                        <div class='text-center'>
                            <button type='submit' class='btn btn-primary'>POSTAR</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
